<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?: </span>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="name" required>
                <!-- autocomplete, el navegador ayuda al usuario a rellenar con datos que ya conoce  -->
                <!-- required indica que el campo sea obligatorio par apoder enviarse -->
            </label>
            <label for="correo">
                <span>Cual es tu correo?: </span>
                <input type="email" name="correo" id="correo" placeholder="Ejemp: nick@mail.com" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>En que pais vives?: </span>
                <input type="text" name="pais" id="pais" placeholder="Pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>Cual es tu codigo postal?: </span>
                <input type="text" name="cp" id="cp" placeholder="CP Ejemp: 56961" autocomplete="postal-code" required>
            </label>
        <input type="submit">
        </form>
    </main>
</body>
</html>
<!-- atributos para autocompletado: https://developer.mozilla.org/es/docs/Web/HTML/Attributes/autocomplete -->
