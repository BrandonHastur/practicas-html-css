<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""> <!-- Indica al navegador que aqui esta un formulario -->
        <!-- action="url a donde se envia la informacion al formulario" (cosa de javascript)-->
        <label for="nombre"> <!-- indica el motivo del texto -->
            <span>Cual es tu nombre?</span><!-- indica un texto que esta ligado a algun elemento (puede ser para resaltarlo)-->
            <input type="texto" id="nombre" placeholder="Tu Nombre"><!-- type indica el tipo de dato a ingresar (id debe ser igual a label)-->
            <!-- placeholder texto que aparece dentro del input para indicar al usuario que dato agregar ahi -->
        </label>
        <label for="inicio-platzi"> 
            <span>Cuando iniciaste en Platzi?</span>
            <input type="date" id="inicio-platzi">
        </label>
        <label for="horario"> 
            <span>En que horario prefieres estudiar?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
