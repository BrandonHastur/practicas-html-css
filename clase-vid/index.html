<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <main>
        <section>
            <video src="./vids/jack.mp4" controls preload="auto"></video> <!-- etiqueta de video -->
            <!-- controls (atributo de un solo valor para agregar botones de reproduccion) -->
            <!-- preload (atributo para queel navegador empiece a cargar el video antes de reproducirlo)-->
        </section>
    </main>
</body>
</html>
