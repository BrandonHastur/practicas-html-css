<!-- Indica que el documento a continuacion es html5 -->
<!DOCTYPE html> 
<!-- Contenedor Padre, todo el contenido del proyecto -->
<!-- atributo lang indica al navegador cual es el idioma del documento -->
<html lang="es">
    <head> <!-- aqui va todo lo relevante que necesita el navegador pero no lo visual (dependencias, librerias, css) -->
        <!-- el usuario no ve esto -->
        <meta charset="utf-8" /> <!-- utf-8 sirve para que el navegador ubique caracteres especiales (ejemplo la ñ o emojis)-->
        <meta name="description" content="Esta pagina muestra esta descripcion a google"/> <!-- parte de CEO es para los navegadores encuentren una descripcion de la pagina -->
        <meta name="robots" content="index,follow"/><!-- asi le decimos a los robots de busqueda que nos pueden ayudar a colocarnos en las busquedas-->
                    <!-- en nuestro index estas autorizado a colocarme en las busquedas-->
        <title>Mi Pagina</title> <!-- Titulo de la pagina mostrado en la pestana del navegador -->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0"/> <!-- Ayuda a que el proyecto pueda escalarse de manera optima en celulares -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- rel="indica que el documento que va a cargar es una hoja de estilos" -->
        <!-- href="indica la referencia de en donde se encuentra el documento (la ruta)" -->
    </head> <!-- tenemos 2 etiquetas, contenedoras y de contenido -->
    <body> <!-- representa el contenido de un documento HTML -->
        <!-- ETIQUETAS CONTENEDORAS (Semantica de html) -->
        <header> <!-- representa un grupo de ayudas introductorias o de navegación. Puede contener algunos elementos de encabezado, así como también un logo, un formulario de búsqueda, un nombre de autor y otros componentes. -->
            <nav></nav> <!-- etiqueta para la barra de navegacion -->
        </header>
        <main> <!-- indica el contenido principal -->
            <section> <!-- indica una seccion generica -->
                <article>  </article> <!-- indica articulos -->
            </section>
            <!-- Hay dos tipos de etiquetas para listas -->
            <ul> <!-- lista desordenada (indicada por puntos) -->
            <li> Soy una Manzana </li> <!-- elemento de la lista -->
            </ul>
            <ol> <li> Soy una Pera </li> </ol> <!-- lista ordenada (ejem:1-10)-->
            
        </main>
        <footer> <!-- representa un pie de página para el contenido -->

        </footer>
        <div> <!-- sirve para crear secciones o agrupar contenidos (comodin) -->
            <p> Soy un texto :) </p> <!-- etiqueta de parrafo -->
            <!-- tambien line break <br> produce un salto de línea en el texto -->
            <!-- Eiquetas de Titulo de mayor a menor -->
            <h1> Soy un Titulo </h1> 
            <h2> Soy otro Titulo :p </h2>
            <h3> Soy otro Titulo :) </h3>
            <!-- existen hasta h6 -->
            <a href="#"> Soy un link </a> <!-- etiqueta de url -->
            <!-- en "#" va la URL-->
        </div>
    </body>
</html>
