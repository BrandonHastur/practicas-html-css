<!-- Indica que el documento a continuacion es html5 -->
<!DOCTYPE html> 
<!-- Contenedor Padre, todo el contenido del proyecto -->
<!-- atributo lang indica al navegador cual es el idioma del documento -->
<html lang="es">
    <head> <!-- aqui va todo lo relevante que necesita el navegador pero no lo visual (dependencias, librerias, css) -->
        <!-- el usuario no ve esto -->
        <meta charset="utf-8" /> <!-- utf-8 sirve para que el navegador ubique caracteres especiales (ejemplo la Ã± o emojis)-->
        <meta name="description" content="Esta pagina muestra esta descripcion a google"/> <!-- parte de CEO es para los navegadores encuentren una descripcion de la pagina -->
        <meta name="robots" content="index,follow"/><!-- asi le decimos a los robots de busqueda que nos pueden ayudar a colocarnos en las busquedas-->
                    <!-- en nuestro index estas autorizado a colocarme en las busquedas-->
        <title>Mi Pagina</title> <!-- Titulo de la pagina mostrado en la pestana del navegador -->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0"/> <!-- Ayuda a que el proyecto pueda escalarse de manera optima en celulares -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- rel="indica que el documento que va a cargar es una hoja de estilos" -->
        <!-- href="indica la referencia de en donde se encuentra el documento (la ruta)" -->
    </head>
    <body>

    </body>
</html>
