<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase CSS</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- ligamos css al proyecto (buena practica) -->
    <!-- etiqueta para agregar css dentro de este documento -->
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="titulo">Soy un Titulo</h1>
        <p style="color: brown;">Soy un texto</p> <!-- forma de agregar atributo css dentro de una etiqueta -->
        <!-- css por medio de atributo se le llama estilo embebido (no es la mejor forma, tratar de evitarla)-->       
        <p id="texto">Otro Texto</p>
    </main>
</body>
</html>
