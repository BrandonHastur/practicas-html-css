<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <h1>Etiqueta img</h1>
            <img src="#" alt="Imagen de libros y un estudiante"> <!-- etiqueta de imagen-->
            <!-- src="ubicacion de la imagen (url o carpeta)" -->
            <!-- alt="descripcion por si no carga la imagen o para accesibilidad" -->
            <figure> <!-- contenedor para imagen -->
                <img src="./pics/small.jpg" alt="Imagen de libros y un estudiante">
                <figcaption>Imagen de libros y un estudiante</figcaption> <!-- representa un subtÃ­tulo o leyenda asociado al contenido del elemento padre -->
            </figure>
        </section>
    </main>
</body>
</html>
