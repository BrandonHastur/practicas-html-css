<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h2>Soy un h2</h2>
        <p>Soy un parrafo</p>
        <h2>Soy otro h2</h2>
        <h3>Soy un h3</h3>
        <p>Soy otro parrafo</p>
        <h2>Soy otro h2</h2>
        <p>No soy el ultimo parrafo</p>
        <p>---------------------------</p>
    </div>
    <main>
        <article>
            <p>Soy un texto</p>
        </article>
        <article>
            <p>Soy otro texto</p>
        </article>
        <section>
            <main>
                <p>Soy un texto</p>
            </main>
        </section>
        <p>Soy el ultimo parrafo</p>
    </main>
</body>
</html>
